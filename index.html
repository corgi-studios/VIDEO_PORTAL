<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portal</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #005cb9; }
        #video-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .video-container { background: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .video-container h3 { margin: 0; padding: 15px; background-color: #f9f9f9; border-bottom: 1px solid #ddd; }
        .video-embed { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-embed iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #loading { text-align: center; font-size: 1.2em; padding: 40px; }
    </style>
</head>
<body>
    <h1>Member Video Library</h1>
    <div id="loading">Loading videos...</div>
    <div id="video-gallery"></div>
    <script src="/main.js"></script>
</body>
</html>
